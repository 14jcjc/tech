# 関連ページ (See also)
related:
    # 関連コンテンツ・リストに現在のページよりも新しいページを含める. 
    # これにより, 新しい関連コンテンツが追加されると, 古い投稿の出力が変わる可能性がある: 
    includeNewer: true
    # 0～100. 値が低いほど一致は多くなるが, 関連性は低くなる可能性がある: 
    threshold: 60
    toLower: false
    indices:
        - name: tags
          weight: 100
        - name: categories
          weight: 200

markup:
    tableOfContents:
        ordered: true
        # ordered: false
        endLevel: 4
        startLevel: 2
    
    goldmark:
        renderer:
            unsafe: true # HTMLタグがレンダリングされるようにする
        extensions:
            # hardWraps: true
            passthrough:
                enable: true
                delimiters:
                    block:
                        - - \[
                          - \]
                        - - $$
                          - $$
                    inline:
                        - - \(
                          - \)
        parser:
          attribute:
            block: true
            title: true
          # 独立した画像要素に属性を適用するには、デフォルトの折り返し動作を無効にする
          wrapStandAloneImageWithinParagraph: false
    
    highlight:
        codeFences: true
        # 指定行ハイライトの background-color を 100% にするため, 
        # noClasses, lineNumbersInTable を true, false とすること!
        # スクロールしても background-color が途切れないことを確認する!

        # 外部 CSS ファイルの代わりにインライン CSS スタイルを使用するかどうか。外部 CSS ファイルを使用するには、この値を に設定しfalse、 コマンドを使用して CSS ファイルを生成します
        # hugo gen chromastyles
        # noClasses: true
        noClasses: false
        # lineNumbersInTable = false とすると行番号までコピーされる.
        lineNumbersInTable: true
        guessSyntax: false
        lineNoStart: 1
        lineNos: false
        # wrapperClass: highlight
        # lineNos=inline
        # equivalent to lineNos=true and lineNumbersInTable=false
        # lineNos=table
        # equivalent to lineNos=true and lineNumbersInTable=true
        # # tabWidth: 4
        # lineAnchors: ""
        # hl_inline: false
        # <code>タグ内を強調表示する. codeタグは code-inline という名前のクラスを取得する: 
        # hl_Lines: ""
        # noHl: false
        # wrapperClass: highlight
        # style: monokai
