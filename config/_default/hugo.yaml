# Set hasCJKLanguage to true if DefaultContentLanguage is in [zh-cn ja ko]
# This will make .Summary and .WordCount behave correctly for CJK languages.
hasCJKLanguage: true
isCJKLanguage: true # (?) 内容言語が日中韓系のときは true に設定します.

enableRobotsTXT: true # robots.txt の生成を有効にする
enableInlineShortcodes: true # Markdown内でインラインショートコードを有効化する

# シンボリックリンクを有効化する
enableSymlinksIfOwnerMatch: true

buildFuture: false # Include content with a future publication date.
buildExpired: false # Include content already expired.
enableEmoji: true

# capitalizeListTitles: true
capitalizeListTitles: false

titleCaseStyle: ap # ap, chicago, go, firstupper, or none.
# summaryLength: 50

# 各ページの .GitInfo オブジェクトを有効にします (Hugo サイトが Gitでバージョン管理されている場合）.
# これにより、各ページの Lastmod パラメータが, そのコンテンツファイルの最後の git コミット日時で更新されます.
# デフォルトは false です。
enableGitInfo: true

timeout: 90s # Timeout for generating page contents, specified as a duration or in seconds.

# sitemap: 
  # changefreq = "monthly"
  # priority = 0.5

# minify:
#   disableXML: true
#   minifyOutput: true

pagination:
    pagerSize: 10

# permalinks:
#     page: /:slug/
#     post: /p/:slug/
#     test: /test/:slug/

params:
    # mainSections:
    #   - "ds-drills"
    #   - test
    #   - post

    ShowShareButtons: true
    # disableShare: false

    # スマホ画面での目次
    UseHugoToc: true
    ShowToc: true
    TocOpen: true
    tableOfContents:
      ordered: false
      startLevel: 2
      endLevel: 4

    # To customize which share buttons to be enabled on page: 
    # ShareButtons: ["x", "linkedin", "facebook", "telegram"]

    # Front Matter field used to get the featured image of a page: 
    featuredImageField: image

    rssFullContent: true # Output page's full content in RSS.

    favicon: "favicon.png"
    
    # e.g.: favicon placed in `static/favicon.ico` of your site folder, then set this field to `/favicon.ico` (`/` is necessary)

    footer:
        since: 2025
        # HTML is supported -> markdownify に改修: 
        # [Privacy Policy]({{< ref "/privacy" >}})
        customText: |
          {{< href-target-blank url="/privacy" text="Privacy Policy" class="link-2" target="_self" >}}
    
    dateFormat:
        published: "2006-01-02"
        lastUpdated: "2006-01-02"
        # lastUpdated: "2006-01-02 15:04 JST"

    sidebar:
        compact: false
        # compact: true
        # emoji: "🧑‍💻"
        # subtitle: "現場で役立つデータの世界 : RとSQLで学ぶ実践スキル"
        # subtitle: "現場で役立つデータの世界🌐<br>R と SQL で学ぶ実践スキル"
        # subtitle: "R と SQL で学ぶ、データ活用の実践スキル"
        # subtitle: Real-World Data Mastery with R & SQL
        avatar:
            enabled: true
            local: true
            src: img/avatar.png

    article:
        toc: true # おそらく無効なパラメータ (frontmatterで指定可)
        headingAnchor: true # 見出しのアンカー
        # headingAnchor: false # 見出しのアンカー
        math: true
        readingTime: false
        license:
            enabled: false
            default: Licensed under CC BY-NC-SA 4.0
    widgets:
        homepage:
            - type: search
            - type: categories
              params:
                  limit: 10
            - type: tag-cloud
              params:
                  limit: 20
            - type: archives
              params:
                  limit: 2
        page:
            - type: toc
            - type: tag-cloud
              params:
                  limit: 30
            # - type: sharebutton
            - type: share-icons
              params:
                icon: true
                # shareButtons: ["x", "linkedin", "facebook", "telegram"]
    
    opengraph:
    # Open Graph プロトコルにより, 任意のWebページをソーシャルグラフ内のリッチオブジェクトにすることができる
        twitter:
            # Your Twitter username
            site: katsu_ds_lab

            # Available values: summary, summary_large_image
            card: summary_large_image

    defaultImage:
        opengraph: 
            # Open Graph と Twitter のデフォルト画像を有効にする: 
            enabled: true
            # If true, the image is a local file, and must be placed under assets folder. Otherwise, it is a remote URL.
            local: true
            # For example, if src is set to img/default.jpg, the image file must be placed under assets/img/default.jpg.
            src: img/cover-100k.png

    colorScheme:
        # Display toggle
        toggle: true
        # Available values: auto, light, dark
        default: auto

    imageProcessing:
        cover:
            enabled: true
        content:
            enabled: true
    
    comments:
        # enabled: true
        enabled: false
        provider: disqus

        disqusjs:
            shortname:
            apiUrl:
            apiKey:
            admin:
            adminLabel:

        utterances:
            repo:
            issueTerm: pathname
            label:

        beaudar:
            repo:
            issueTerm: pathname
            label:
            theme:

        remark42:
            host:
            site:
            locale:

        vssue:
            platform:
            owner:
            repo:
            clientId:
            clientSecret:
            autoCreateIssue: false

        # Waline client configuration see: https://waline.js.org/en/reference/component.html
        waline:
            serverURL:
            lang:
            pageview:
            emoji:
                - https://unpkg.com/@waline/emojis@1.0.1/weibo
            requiredMeta:
                - name
                - email
                - url
            locale:
                admin: Admin
                placeholder:

        twikoo:
            envId:
            region:
            path:
            lang:

        # See https://cactus.chat/docs/reference/web-client/#configuration for description of the various options
        cactus:
            defaultHomeserverUrl: "https://matrix.cactus.chat:8448"
            serverName: "cactus.chat"
            siteName: "" # You must insert a unique identifier here matching the one you registered (See https://cactus.chat/docs/getting-started/quick-start/#register-your-site)

        giscus:
            repo:
            repoID:
            category:
            categoryID:
            mapping:
            lightTheme:
            darkTheme:
            reactionsEnabled: 1
            emitMetadata: 0

        gitalk:
            owner:
            admin:
            repo:
            clientID:
            clientSecret:
            proxy:

        cusdis:
            host:
            id:

