standard: 
  - id: "R-029"
    difficulty: 1
    title: "店舗ごとの最頻商品の取得"
    text: |
      店舗ごとに最も頻出する商品コードを求める問題です。
  
  - id: "R-035"
    difficulty: 1
    title: "売上が平均以上の顧客の抽出"
    text: |
      非会員を除外し、顧客ごとの売上合計の平均を求め、平均以上の顧客を抽出する問題です。
  
  - id: "R-038"
    difficulty: 1
    title: "各女性会員の売上の集計"
    text: |
      女性会員を対象に、顧客ごとの売上合計を求める問題です。
  
  - id: "R-039"
    difficulty: 1
    title: "売上上位顧客の完全外部結合"
    text: |
      非会員を除外し、売上日数の多い上位 20 名と売上金額合計の多い上位 20 名を抽出し、完全外部結合する問題です。
  
  - id: "R-040"
    difficulty: 1
    title: "店舗と商品の組み合わせデータの作成"
    text: |
      店舗データと商品データの直積を作成し、件数を求める問題です。

  - id: "R-041"
    difficulty: 2
    title: "日別売上金額の集計と増減計算"
    text: |
      売上金額を日別に集計し、前回売上日からの増減を計算する問題です。

  - id: "R-042"
    difficulty: 4
    title: "日別売上金額の集計と過去売上データの結合"
    text: |
      売上金額を日別に集計し、各日付に対し、前回・前々回・3 回前の売上データを結合する問題です。

  - id: "R-043"
    difficulty: 3
    title: "性別・年代別売上金額のクロス集計"
    text: |
      レシート明細データと顧客データを結合し、10歳ごとの年代ごとに、性別別の売上金額を集計する問題です。

  - id: "R-901"
    difficulty: 3
    title: "最新の購入日の抽出"
    text: |
      `R-901` : 演習問題のサンプル  
      各顧客の**最新の購入日**を取得してください。結果は顧客IDと最新の購入日を含むデータフレームまたはテーブルとして出力してください。

  - id: "R-902"
    difficulty: 5
    title: "売上データの集計"
    text: |
      `R-902` : 演習問題のサンプル  
      売上データから、各商品の**月ごとの売上合計**を計算してください。結果は商品IDと月ごとの売上合計を含むデータフレームまたはテーブルとして出力してください。

  - id: "R-903"
    difficulty: 1
    title: "顧客の購入回数分析"
    text: |
      `R-903` : 演習問題のサンプル  
      顧客ごとの**購入回数**を集計し、購入回数が多い順に並べてください。購入回数が同じ場合は**顧客IDの昇順**で並べてください。

  - id: "R-904"
    difficulty: 4
    title: "欠損値の補完"
    text: |
      `R-904` : 演習問題のサンプル  
      顧客データの**年齢列にある欠損値**を補完してください。補完方法は、**同じ地域の顧客の平均年齢**を用いるものとします。

  - id: "R-905"
    difficulty: 2
    title: "売上トップNの商品"
    text: |
      `R-905` : 演習問題のサンプル  
      全商品の**売上合計**を計算し、売上が高い順に**上位5つの商品**を取得してください。売上が同じ場合は**商品IDの昇順**で並べてください。

advanced: 
  - id: "A-901"
    difficulty: 4
    title: "最新の購入日を取得"
    text: |
      `A-901`: 演習問題のサンプル  
      この問題は**データフレームの結合**に関するものです。次の条件を満たすコードを作成してください。
      - 各顧客の最新の購入日を取得する
      - 結果を顧客IDと最新の購入日を含むデータフレームとして出力する

  - id: "A-902"
    difficulty: 2
    title: "時間帯別の注文数"
    text: |
      `A-902`: 演習問題のサンプル  
      注文データを基に、1日の**各時間帯 (0時〜23時) の注文数**を集計してください。さらに、以下の条件を満たすようにしてください。
      1. **時間帯ごとの注文数の割合**を算出する
      2. 結果を**時間ごとに昇順**で並べる

  - id: "A-903"
    difficulty: 5
    title: "商品ごとのリピート率"
    text: |
      `A-903` : 演習問題のサンプル  
      各商品について、一度購入した後に**再度購入した顧客の割合 (リピート率)** を計算してください。リピート率の高い順に並べ、以下の条件を満たしてください。
      - 購入履歴データを用いる
      - 顧客単位でリピートの有無を判定する

  - id: "A-904"
    difficulty: 1
    title: "異常値の検出"
    text: |
      `A-904` : 演習問題のサンプル  
      売上データにおいて、**各商品の販売数の中央値から大きく外れている異常値 (中央値の3倍以上)** を検出してください。さらに、次の条件を満たしてください。
      1. 異常値を含む商品のIDを取得する
      2. 検出結果をデータフレームとして出力する

  - id: "A-905"
    difficulty: 3
    title: "新規顧客の割合"
    text: |
      `A-905` : 演習問題のサンプル  
      全購入データを基に、特定の期間 (例: 過去3か月) に**初めて購入した新規顧客の割合**を計算してください。次の条件を満たしてください。
      1. 新規顧客の判定基準を**最初の購入日**とする
      2. 期間内の総顧客数に対する割合を算出する
